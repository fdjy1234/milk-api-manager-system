name: System Verification CI (Zeabur Friendly)

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environments
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js (for Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 2. Infrastructure Setup (Muscle)
      - name: Start Services via Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for services to initialize (60s)..."
          # Wait for APISIX Admin API to be responsive
          for i in {1..20}; do
            if curl -s http://localhost:9180/apisix/admin/routes -H "X-API-KEY: edd1c9f034335f136f87ad84b625c88b"; then
              echo "APISIX is READY!"
              break
            fi
            echo "Waiting for APISIX... ($i/20)"
            sleep 5
          done

      # 3. Step 1: Backend Unit Tests (This part can also run on Zeabur)
      - name: Run .NET Unit Tests
        run: dotnet test backend/MilkApiManager.Tests/MilkApiManager.Tests.csproj --logger "console;verbosity=normal"

      # 4. Step 2: Playwright Setup & E2E Tests
      - name: Install E2E Dependencies
        working-directory: e2e
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Playwright E2E Tests
        working-directory: e2e
        run: npm test
        env:
          BASE_URL: "http://localhost:5000" # 如果 Docker 內部的後端對應到此 Port

      # 5. Step 3: Python Smoke Test (API Gateway)
      - name: Run Python Smoke Test
        run: |
          pip install requests
          python test_complete.py

      # 6. Final Status (Always run to upload artifacts if failed)
      - name: Dump Docker Logs on Failure
        if: failure()
        run: docker compose logs

      - name: Upload E2E Results on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/test-report/
          retention-days: 7
